name: Lint-PR

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'dev'
    paths:
      - 'server.js' 

jobs:

  lint-PR:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository.
        uses: actions/checkout@v4

      - name: List files lint_PR
        run : ls -al  
      
      - name: Set up Node.js..
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' 

      - name: Install dependencies.
        run: npm ci 
